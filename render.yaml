services:
  # Backend Service
  - type: web
    name: wood-steel-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: MONGO_URL
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: PORT
        value: 5001

  # Frontend Static Site
  - type: static
    name: wood-steel-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: wood-steel-backend
          property: host
